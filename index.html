<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Задание 1: ""Управление библиотекой книг ""
        const Book = {
            title: this.title,
            author: this.author,
            pages: this.pages,
            displayInfo: function() {
                console.log(`Название - ${this.title}, автор -${this.author}, количество страниц -${this.pages}`);
            }

        }
        Book.title = 'Рассказы';
        Book.author = 'Иванов И.И.';
        Book.pages = 30

        Book.displayInfo();

        //Задание 2: ""Управление списком студентов""
        class Student {
            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }
            displayInfo = function() {
                console.log(`Вывод\nName: ${this.name}\nAge: ${this.age}\nGrade: ${this.grade}`);
            }
        }
        const student1 = new Student("John Smith", 16, "10 th grade");
        student1.displayInfo();



        // Вывод:
        // Name: John Smith
        // Age: 16
        // Grade: 10th grade

        const student2 = new Student("Jane Doe ", 17, "11 th grade ");
        student2.displayInfo();
        // Вывод:
        // Name: Jane Doe
        // Age: 17
        // Grade: 11th grade"
    </script>
</body>

</html>
